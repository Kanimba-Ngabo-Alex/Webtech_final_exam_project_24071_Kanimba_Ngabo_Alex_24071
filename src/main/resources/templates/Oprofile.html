<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Plantation Manager - My Profile</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="top-links">
  <a href="/logout">LogOut</a>
</div>
<th:block th:include="nav-bar"></th:block>
<h2>My Profile</h2>
<div th:each="owner : ${owners}">
  <img th:src="'data:image/jpeg;base64,' + ${profilePictureBase64}" alt="Profile Picture">
  <h1 th:text="${owner.fullNames}"></h1>
</div>
</body>
</html>
