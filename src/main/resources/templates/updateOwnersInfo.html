<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plantation Manager</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h2>Update Owner</h2>
<form action="/saveUpdateOwner" method="post" enctype="multipart/form-data">
    <input type="hidden" name="ownerId" th:value="${ownerId}" />
    <div class="group">
        <label for="fullNames" class="label">Full Names</label>
        <input id="fullNames" name="fullNames" type="text" class="input"  required>
    </div>
    <div class="group">
        <label for="profilePicture" class="label">Profile Picture</label>
        <input id="profilePicture" name="profilePicture" type="file" class="input" accept="image/*">
    </div>
    <button type="submit">Update Info</button>
</form>
</body>
</html>
